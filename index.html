<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding Items to Cart and Updating Quantity</title>
  </head>
  <body>
    <h2>Cart Quantity</h2>
    <button onclick="console.log(`Cart quantity: ${cart}`)">
      Show Quantity
    </button>
    <button
      onclick="
    cart ++;
    console.log(`Cart quantity: ${cart} `)"
    >
      Add to Cart
    </button>
    <button
      onclick="
    cart +=2;
    console.log(`Cart quantity: ${cart}`)"
    >
      +2
    </button>
    <button
      onclick="
    cart+=3;
    console.log(`Cart quantity: ${cart}`)"
    >
      +3
    </button>
    <button
      onclick="
    cart = 0;
    console.log(`Cart was Reset`)
    console.log(`Cart quantity: ${cart}`)"
    >
      Reset Cart
    </button>

    <script>
      let cart = 0;
    </script>
  </body>
</html>
