<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
  </head>
  <body>
    <script>
      let name = "Vinn";
      console.log(`My name is: ${name}`);
      let cost = 5 + 2 * 3 + 9;
      console.log(`Cost of food: $${cost}`);
      tax = cost * 0.1;
      console.log(`Tax (10%): $${tax}`);
      totalCost = cost + tax;
      console.log(`Total cost: $${totalCost}`);
    </script>
  </body>
</html>
